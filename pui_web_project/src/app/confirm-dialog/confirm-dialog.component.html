<h2 mat-dialog-title>Confirm Deletion</h2>
<div mat-dialog-content>
    <p>Are you sure that you want to delete this article?</p>
</div>
<div mat-dialog-actions>
    <button mat-button class=" col-3 btn btn-success" (click)="confirm()">Yes</button>
    <button mat-button class=" col-3 btn btn-primary" (click)="cancel()">No</button>
</div>
