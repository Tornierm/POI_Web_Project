<h2 mat-dialog-title>Confirm Deletion</h2>
<div mat-dialog-content>
  {{ data.message }}
</div>
<div mat-dialog-actions class="gap-2 justify-content-end">
  <button class=" col-3 btn btn-secondary" (click)="cancel()">Cancel</button>
  <button class=" col-3 btn btn-primary" (click)="confirm()">Confirm</button>
</div>
